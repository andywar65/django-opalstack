{% load i18n %}

<h1>{% trans "Token List" %}</h1>
{% if object_list %}
  <ul>
    {% for token in object_list %}
      <li>
        <a hx-get="{% url 'django_opalstack:token_detail' pk=token.id %}"
           hx-target="#content"
           hx-push-url="true">
          {{ token.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>{% trans "No tokens yet" %}</p>
{% endif %}
<a href="/admin/django_opalstack/token/add/">
  {% trans "Add Token" %}
</a>
