{% load i18n %}

<h1>{% trans "(((Opalstack Token" %}: <i>{{ object.name }}</i></h1>
<ul>
  <li>
    <a href="/admin/django_opalstack/token/{{ object.id }}/change/">
      {% trans "Modify Token" %}
    </a>
  </li>
  <li>
    <a href="#"
       hx-get="{% url 'django_opalstack:token_list' %}"
       hx-target="#opal-content"
       hx-push-url="true">
      {% trans "Back to token list" %}
    </a>
  </li>
</ul>
<table>
  <tr>
    <th style="width: 33%">
      {% trans "Web servers" %}
    </th>
    <th>
    </th>
  </tr>
</table>
